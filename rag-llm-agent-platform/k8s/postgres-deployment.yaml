apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-rag
spec:
  serviceName: postgres-rag
  replicas: 1
  selector:
    matchLabels:
      app: postgres-rag
  template:
    metadata:
      labels:
        app: postgres-rag
    spec:
      containers:
      - name: postgres
        image: pgvector/pgvector:pg15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: rag_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: rag-db-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rag-db-credentials
              key: password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres-rag
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432

